<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://bootswatch.com/3/united/bootstrap.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	 crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<title>Chat SocketIO</title>
	<style>
		.l-display-none {
			display: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Chat App</h1>
		<div id="userFormArea" class="row">
			<div class="col-sm-12">
				<form id="userForm">
					<div class="form-group">
						<label for="userName">Enter User Name</label>
						<input class="form-control" id="userName" />
						<br/>
						<button type="submit" class="btn btn-primary">Log In</button>
					</div>
				</form>
			</div>
		</div>
		<div id="messageArea" class="row l-display-none">
			<div class="col-sm-4">
				<div class="well">
					<h2>Online Users</h2>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="chat" id="chat"></div>
				<form id="messageForm">
					<div class="form-group">
						<label for="message">Enter Message</label>
						<textarea class="form-control" id="message" cols="30" rows="10"></textarea>
						<br/>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		$(() => {
			var socket = io.connect(),
				$messageForm = $('#messageForm'),
				$message = $('#message'),
				$chat = $('#chat'),
				$messageArea = $('#messageArea'),
				$messageFormArea = $('#messageFormArea'),
				$userForm = $('#userForm'),
				$users = $('#users'),
				$userName = $('#userName');

			$messageForm.submit((e) => {
				e.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');
			});

			socket.on('new message', (data) => {
				var $container = `<div class="well"><b>${data.user}:</b> ${data.msg}</div>`;
				$chat.append($container);
			});

			$userForm.submit((e) => {
				e.preventDefault();
				socket.emit('new user', $userName.val(), (data) => {
					$('#userFormArea').hide();
					$messageArea.show();
				});
				$userName.val('');
			});

			socket.on('get users', (data) => {
				var html = '';
				data.map(m => {
					return (
						html += `<li class="list-group-item">${m}</li>` 
					);
				});
				$users.html(html);
			});
		})
	</script>
</body>

</html>
